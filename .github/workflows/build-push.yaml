name: Docker Publish

on:
  push:
    branches: [ main ]
    tags:
      - '*'

jobs:
  docker_publish:
    # run workflow only on numaproj/numaflow-go repository
    if: ${{ github.repository }} == "numaproj/numaflow-go"
    name: Build, Tag, and Push Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dockerfile_paths: [
          "examples/mapper/even_odd", "examples/mapper/flatmap", "examples/mapper/forward_message",
          "examples/mapper/retry", "examples/mapper/slow_cat", "examples/mapper/tickgen", "examples/mapstreamer/flatmap_stream",
          "examples/reducer/counter", "examples/reducer/sum", "examples/reducestreamer/counter",
          "examples/reducestreamer/sum", "examples/sessionreducer/counter", "examples/sessionreducer/sum",
          "examples/sideinput/simple_sideinput/udf", "examples/sideinput/simple_sideinput", "examples/sinker/log",
          "examples/sourcer/simple_source", "examples/sourcetransformer/assign_event_time", "examples/sourcetransformer/event_time_filter",
          "examples/sinker/fallback", "examples/sideinput/map_sideinput", "examples/sideinput/reduce_sideinput",
          "examples/sideinput/sideinput_function", "examples/sideinput/simple_source_with_sideinput",
          "examples/sideinput/sink_sideinput", "examples/sinker/redis_sink", "examples/sideinput/map_sideinput/udf",
          "examples/sideinput/reduce_sideinput/udf", "examples/batchmapper/batchmap_flatmap",
          "examples/sinker/serve", "examples/servingstore/redis-store", "examples/accumulator/streamsorter", "examples/sinker/failure_sink",
          "examples/mapper/cat", "examples/mapper/filter", "examples/sourcetransformer/filter", "examples/sourcetransformer/time_extraction_filter",
          "examples/sourcetransformer/event_time_extractor"
        ]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Quay.io registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.NUMAIO_USERNAME }}
          password: ${{ secrets.NUMAIO_PASSWORD }}
      - name: Build, tag, and push images
        run: ./hack/update_examples.sh --build-push-example ${{ matrix.dockerfile_paths }}
